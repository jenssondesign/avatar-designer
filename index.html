  <main>
    <section id="avatar-designer" class="layout-section" aria-labelledby="h1-intro">
      <div class="container">
        <div class="designer-container">
          <div>
            <h1 id="h1-intro" class="title--lg">Avatar Designer</h1>
            <p class="text--sm">Upload your image or try one of the provided options:</p>
          </div>

          <div id="img-container" class="img-container">
            <img id="avatar" src="/avatar-designer/assets/cat1-7YN08IDQ.png" class="avatar" alt="example" width="200" height="200" />
          </div>

          <div class="btn--row">
            <button id="image-1" class="btn btn--raised" data-src="./assets/example/cat1.png">Image 1</button>
            <button id="image-2" class="btn btn--raised" data-src="./assets/example/cat2.jpg">Image 2</button>
            <button id="image-3" class="btn btn--raised" data-src="./assets/example/cat3.png">Image 3</button>
          </div>

          <form id="customization-form" class="customization-form">
            <div class="input-container">
              <label for="file-upload" class="btn btn--raised upload">Upload image (.jpg, .png, .gif):</label>
              <input type="file" id="file-upload" name="file-upload" accept=".jpg, .png, .gif" hidden>
            </div>
            <div class="adjustments-container">
              <div class="input-container">
                <label for="slider">Adjust border radius:</label>
                <input type="range" class="input" id="slider" name="slider" min="0" max="50" value="0">
              </div>
              <div class="input-container">
                <label for="avatar-size">Adjust avatar size:</label>
                <input type="range" class="input" id="avatar-size" name="avatar-size" min="150" max="250" value="200">
              </div>
            </div>

            <div class="input-container">
              <label for="color-picker">Choose border color:</label>
              <input type="color" id="color-picker" name="color-picker" value="#ffffff">
            </div>
          </form>
          <button id="reset" class="btn btn--raised danger">Reset</button>
        </div>
      </div>
    </section>

  </main>
